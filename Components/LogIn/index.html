<body>
    <section class="login-container  d-flex align-items-center justify-content-center">
        <div>
            <img src="https://image.freepik.com/free-photo/beautiful-luxury-outdoor-swimming-pool-hotel-resort_74190-7433.jpg"
                alt="">
        </div>
        <div class="login  mx-auto  p-3">
            <p class="text-end fs-5 fw-5"><a class="text-dark" href="../../index.html"><i
                        class="fas fa-backspace "></i></a></p>
            <h2 class=" text-left login-head ">Log In</h2>
            <div class=" p-3 text-light">
                <label for=" exampleFormControlInput1" class="form-label mt-3">Your Email address</label>

                <i class="fas fa-paper-plane text-light fs-5 p-2"></i><input type="email" class="form-control  "
                    id="exampleFormControlInput1" placeholder="Email">

                <label class="mt-5" for="exampleFormControlInput1" class="form-label">Your Password</label>
                <i class="fas fa-key text-light fs-5 p-2"></i>
                <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Password">
                <button style="background-color:darkslategray ;color: white" type="button"
                    class="btn btn-warning mt-3 w-25">Login</button>
                <p>---------------------------------------------</p>
                <p>New User? <a class="text-decoration-none" href="../SignUp/index.html"> Please Sign Up</a></p>

            </div>

        </div>
    </section>
