      <h2 class="text-left signup-head">Sign Up</h2>
      <div class=" p-3 text-light">

       <form action="signup.php">
        <label class="mt-3" for="signUpName" class="form-label">User Name</label>
        <input type="text" name="signup_user" class="form-control  " placeholder="User Name">

        <label class="mt-3" for="signUpName" class="form-label">Full Name</label>

        <label class="mt-3" for="signUpEmail" class="form-label">Gender</label>

        <i class="fas fa-mobile text-light fs-5 p-2"></i>
        <input type="mobile" name="signup_mobile" class="form-control  " id="exampleFormControlInput1" placeholder="Mobile">

        <i class="fas fa-paper-plane text-light fs-5 p-2"></i>
        <input type="email" name="signup_email" class="form-control  " id="exampleFormControlInput1" placeholder="Email">

        <label for="signUpPassword" class="mt-3" class="form-label">Password</label>
        <i class="fas fa-key text-light fs-5 p-2"></i>
        <input type="password" name="signup_password" class="form-control" id="exampleFormControlInput1" placeholder="Password">

        <label for="signUpRetypePassword" class="mt-3" class="form-label">Re-type Password</label>
        <i class="fas fa-key text-light fs-5 p-2"></i>
        <input name="signup_retypepassword" type="password" class="form-control" placeholder="Re-type Password">
        <button style="background-color:darkslategray ;color: white" type="submit" value="Submit"
          class="btn btn-warning mt-3 w-25">Sign Up</button>
